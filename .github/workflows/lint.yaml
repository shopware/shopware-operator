name: Lint

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci:
    name: golangci
    runs-on: runs-on=${{ github.run_id }}/runner=sw-amd64/cpu=1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          args: --timeout=8m --verbose

  go-test:
    name: go test
    runs-on: runs-on=${{ github.run_id }}/runner=sw-amd64/cpu=1
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run go tests
        run: go test ./...

  helm-lint:
    name: helm lint
    runs-on: runs-on=${{ github.run_id }}/runner=sw-amd64/cpu=1
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.16.4
      - name: helm lint
        run: |
          make helm path=test version=99.99.98
          cd test
          helm lint .

  test-on-cluster:
    name: Cluster E2E Test
    runs-on: runs-on=${{ github.run_id }}/runner=sw-amd64/cpu=4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Needed for controler runtime and goreleaser
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.5
            network=host

      - name: Remove arm from goreleaser
        uses: mikefarah/yq@master
        with:
          cmd: yq -i 'del(.dockers_v2.[].platforms[1])' .goreleaser.yaml

      - name: Create Snapshot
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Helm charts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/helm
            ~/.local/share/helm
          key: ${{ runner.os }}-helm-${{ hashFiles('**/Chart.yaml', '**/Chart.lock') }}
          restore-keys: |
            ${{ runner.os }}-helm-

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.16.4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          registry: true
          registry_name: kind-registry
          registry_port: 5001
          registry_enable_delete: true

      - name: Run chart-testing (install)
        run: |
          version="${{ fromJSON(steps.goreleaser.outputs.metadata).version }}-amd64"
          echo Using version $version for image version
          kind load docker-image --name chart-testing ghcr.io/shopware/shopware-operator:$version

          make helm path=test version=99.99.98
          helm lint test
          kubectl create namespace test

          helm template test --namespace test test --set image.tag="$version" > rendered.yaml
          kubectl apply --server-side -f rendered.yaml --namespace test
          kubectl wait --namespace test --for=condition=Available --timeout=20s deployment/test-shopware-operator

          kubectl get deployment --namespace test -o wide
          kubectl rollout status --namespace test deployment/test-shopware-operator --timeout=60s

          kubectl get pods --namespace test -o wide
          kubectl get pods --namespace test -o=custom-columns='IMAGE:spec.containers[0].image'

          # Test StoreExec resources
          kubectl apply -f examples/command.yaml --namespace test
          kubectl apply -f examples/cron.yaml --namespace test

          echo "Testing StoreExec resources..."
          kubectl wait --namespace test --for=jsonpath="{.status.state}"=wait --timeout=2m storeexec/test-cron || {
            kubectl get --namespace test job/test -o json && exit 1
          }
          kubectl wait --namespace test --for=jsonpath="{.status.state}"=wait --timeout=2m storeexec/test || {
            kubectl get --namespace test cronjob/test-cron -o json && exit 2
          }

          # Test StoreSnapshotCreate resource
          echo "Testing StoreSnapshotCreate resource..."
          kubectl apply -f examples/snapshot_create.yaml --namespace test
          kubectl wait --namespace test --for=condition=Ready --timeout=30s storesnapshotcreate/snap-create || {
            echo "StoreSnapshotCreate not ready, checking status..."
            kubectl get storesnapshotcreate/snap-create --namespace test -o yaml
          }

          # Test StoreSnapshotRestore resource
          echo "Testing StoreSnapshotRestore resource..."
          kubectl apply -f examples/snapshot_restore.yaml --namespace test
          kubectl wait --namespace test --for=condition=Ready --timeout=30s storesnapshotrestore/snap-create || {
            echo "StoreSnapshotRestore not ready, checking status..."
            kubectl get storesnapshotrestore/snap-create --namespace test -o yaml
          }

          # Validate all resources are properly created
          echo "Validating all resources..."
          kubectl get storeexec --namespace test
          kubectl get storesnapshotcreate --namespace test
          kubectl get storesnapshotrestore --namespace test

          # Check logs for any errors
          echo "Checking operator logs..."
          kubectl logs --namespace test deployment/test-shopware-operator --tail=50

          # Cleanup test resources
          echo "Cleaning up test resources..."
          kubectl delete -f examples/snapshot_restore.yaml --namespace test --ignore-not-found=true
          kubectl delete -f examples/snapshot_create.yaml --namespace test --ignore-not-found=true
          kubectl delete -f examples/cron.yaml --namespace test --ignore-not-found=true
          kubectl delete -f examples/command.yaml --namespace test --ignore-not-found=true

          echo "E2E test completed successfully!"
