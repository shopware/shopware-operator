name: Feature Request
description: Make a feature request.
labels: ["feature", "triage"]
projects: ["shopware/17"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: improvement
    attributes:
      label: Improvement
      description: Tell us, how we can improve our Project?
    validations:
      required: false
  - type: textarea
    id: reason
    attributes:
      label: Reason
      description: Tell us, what is your reason behind this feature request?
    validations:
      required: false
  - type: textarea
    id: information
    attributes:
      label: Information
      description: Tell us, what additional information could be useful
    validations:
      required: false
  - type: textarea
    id: dod
    attributes:
      label: Definition of Done
      description: Make a checklist when the improvement is done
    validations:
      required: false
