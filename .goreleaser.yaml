# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
project_name: shopware-operator
version: 2

before:
  hooks:
    - go mod tidy
    - make licenses path=.

builds:
  - id: manager
    binary: manager
    main: ./cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

  - id: snapshot
    binary: snapshot
    main: ./cmd/snapshot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

# snapshot:
#   version_template: "{{.Branch}}"

dockers_v2:
  - id: operator
    images:
      - "ghcr.io/shopware/{{.ProjectName}}"
    tags:
      - "{{.Version}}"
    platforms:
      - linux/amd64
      - linux/arm64
    extra_files:
      - "LICENSE"
      - "third-party-licenses.md"
    dockerfile: build/Dockerfile

  - id: snapshot
    images:
      - "ghcr.io/shopware/{{.ProjectName}}-snapshot"
    tags:
      - "{{.Version}}"
    platforms:
      - linux/amd64
      - linux/arm64
    extra_files:
      - "LICENSE"
      - "third-party-licenses.md"
    dockerfile: build/snapshot/Dockerfile

archives:
  - formats: ["tar.gz"]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - release/*

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  make_latest: true
  disable: false
  skip_upload: false
  mode: append
