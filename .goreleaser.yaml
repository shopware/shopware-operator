# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
project_name: shopware-operator
version: 2

before:
  hooks:
    - go mod tidy
    - make licenses path=.

builds:
  - id: manager
    binary: manager
    main: ./cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

  - id: snapshot
    binary: snapshot
    main: ./cmd/snapshot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

snapshot:
  version_template: "{{.Branch}}"

dockers:
  - id: operator-amd64
    goarch: amd64
    use: buildx
    extra_files:
      - "LICENSE"
      - "third-party-licenses.md"
    dockerfile: build/Dockerfile
    image_templates:
      - "ghcr.io/shopware/{{.ProjectName}}:{{.Version}}-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"

  - id: snapshot-amd64
    goarch: amd64
    use: buildx
    extra_files:
      - "LICENSE"
      - "third-party-licenses.md"
    dockerfile: build/snapshot/Dockerfile
    image_templates:
      - "ghcr.io/shopware/{{.ProjectName}}-snapshot:{{.Version}}-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--build-arg=ARCH=x86-64"

  - id: operator-arm64
    goarch: arm64
    use: buildx
    extra_files:
      - "LICENSE"
      - "third-party-licenses.md"
    dockerfile: build/Dockerfile
    image_templates:
      - "ghcr.io/shopware/{{.ProjectName}}:{{.Version}}-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"

  - id: snapshot-arm64
    goarch: arm64
    use: buildx
    extra_files:
      - "LICENSE"
      - "third-party-licenses.md"
    dockerfile: build/snapshot/Dockerfile
    image_templates:
      - "ghcr.io/shopware/{{.ProjectName}}-snapshot:{{.Version}}-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--build-arg=ARCH=arm-64"

docker_manifests:
  - id: operator-merge
    name_template: "ghcr.io/shopware/{{.ProjectName}}:{{.Version}}"
    image_templates:
      - "ghcr.io/shopware/{{.ProjectName}}:{{.Version}}-amd64"
      - "ghcr.io/shopware/{{.ProjectName}}:{{.Version}}-arm64"

  - id: snapshot-merge
    name_template: "ghcr.io/shopware/{{.ProjectName}}-snapshot:{{.Version}}"
    image_templates:
      - "ghcr.io/shopware/{{.ProjectName}}-snapshot:{{.Version}}-amd64"
      - "ghcr.io/shopware/{{.ProjectName}}-snapshot:{{.Version}}-arm64"

archives:
  - formats: ["tar.gz"]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - release/*

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  make_latest: true
  disable: false
  skip_upload: false
  mode: append
